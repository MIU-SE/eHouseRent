
<div class="container" style="margin-top: 2em;">
    <h1> list of houses by state and city</h1>
    <p> <img src="assets/images/digital-marketing-agency-ntwrk-g39p1kDjvSY-unsplash.jpg"
            style="width:300px;height:300px;"></p>
    <img src="assets/images/jesse-roberts-561igiTyvSk-unsplash.jpg" style="width:300px;height:300px;">
    <table id="tbl_houses" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%"
        data-page-length='2'>

        <tbody>
            <tr *ngFor="let house of houses">
                <td>{{house.houseType}}</td>
                <td>
                    <p> eyooooobaaaaaaa embababaaaaaaaaa</p>
                    <div [ngSwitch]="house.houseType">
                        <div *ngSwitchCase="'Privateroom'">
                            <img src="assets/images/jesse-roberts-561igiTyvSk-unsplash.jpg"
                                style="width:300px;height:300px;">

                        </div>

                        <div *ngSwitchCase="'Entireplace'">
                            <img src="assets/images/logo-nav@2x.png" ,style=" width:213px;
                                    height:119px">
                        </div>

                        <div *ngSwitchCase="'Sharederoom'">
                            <img src="assets/images/logo-nav@2x.png" ,style=" width:213px;
                                        height:119px">
                        </div>
                        <div *ngSwitchDefault>
                            <img src="assets/images/logo-nav@2x.png" ,style=" width:213px; height:119px">
                        </div>
                    </div>

                </td>
                <td>{{house.description}}</td>
                <td>{{house.numberOfRooms}}</td>
                <td>{{house.price}}</td>
                <td>{{house.houseId}}</td>

                <td>
                    <a class="btn btn-outline-primary btn-lg" href="house/booking">Book</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
