<!-- import{House}from "./house"; -->
<div class="container" style="margin-top: 2em;">
    <!-- <form (ngSubmit)="searchHouse()" #houseForm="ngForm"> -->
    <form #form="ngForm" (ngSubmit)="onSubmit()">

        <div>
            <span style="float:left;">
                <label for="state">state</label>
                <input type="input" name="state" #State="ngModel" [(ngModel)]="state" placeholder="Add State" />
                <label for="city">city</label>
                <input type="input" name="city" #City="ngModel" [(ngModel)]="city" placeholder="Add City" />
                <br>
                <!-- <a class="btn btn-outline-primary btn-lg" href="search/house">SearchHouse</a> -->
            </span>

        </div>
        <div class="row">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="Add check-in date" name="dp1" [(ngModel)]="model1" ngbDatepicker #d1="ngbDatepicker" [(ngModel)]="booking.check_in_date">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" placeholder="Add check-out date" name="dp2" [(ngModel)]="model2" ngbDatepicker #d2="ngbDatepicker" [(ngModel)]="booking.check_out_date">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                    </div>
                </div>
            </div>

        </div>

        <div style="float:right;">
            <button id="btnSubmit" type="submit" class="btn btn-outline-success" [disabled]="!houseForm.valid">Search
                House</button>
        </div>

    </form>
</div><br>
<form (ngSubmit)="saveBooking()" #houseForm="ngForm">
    <div class="container" style="margin-top: 2em;">
        <table id="tbl_houses" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%" data-page-length='2'>
            <thead class="table-primary">
                <tr>
                    <th scope="col">houseType</th>
                    <th scope="col">image</th>
                    <th scope="col">description</th>
                    <th scope="col">numberOfRooms</th>
                    <th scope="col">price per day</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let house of houses">
                    <td>{{house.houseType}}</td>
                    <td>
                        <div [ngSwitch]="house.houseType">
                            <div *ngSwitchCase="'service'">

                                <img src="assets/images/jesse-roberts-561igiTyvSk-unsplash.jpg" style="width:200px;height:200px;">

                            </div>

                            <div *ngSwitchCase="'villa'">
                                <img src="assets/images/digital-marketing-agency-ntwrk-g39p1kDjvSY-unsplash.jpg" style="width:200px;height:200px;">

                            </div>

                            <div *ngSwitchCase="'appartment'">
                                <img src="assets/images/sophia-kunkel-F84XvXyEYk4-unsplash.jpg" ,style=" width:200px;
                                        height:200px">
                            </div>
                            <div *ngSwitchDefault>
                                <img src="assets/images/logo-nav@2x.png" ,style=" width:213px; height:119px">
                            </div>
                        </div>

                    </td>
                    <td>{{house.description}}</td>
                    <td>{{house.numberOfRooms}}</td>
                    <td>{{house.price}}</td>
                    <td>{{house.houseId}}</td>
                    <td>
                        <div style="float:right;">

                            <button id="btnSubmit" type="submit" class="btn btn-outline-success" [disabled]="!houseForm.valid">Book
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
