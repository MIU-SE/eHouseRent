<div class="container" style="margin-top: 2em;">
    <div>
        <span style="font-size: 1.5em">List of Houses</span>
        <span style="float:right;">
            <a class="btn btn-outline-primary btn-lg" href="/owner/house/add">Add New House</a>
        </span>
    </div>
    <p></p>
    <table id="tbl_houses" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%"
        data-page-length='2'>

        <thead class="thead-dark">
            <tr>
                <th scope="col">houseType</th>
                <th scope="col">price</th>
                <th scope="col">numberOfRooms</th>
                <th scope="col">description</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let house of houses">
                <td>{{house.houseType}}</td>
                <td>{{house.price}}</td>
                <td>{{house.numberOfRooms}}</td>
                <td>{{house.description}}</td>
                <td><a class="btn btn-outline-primary" [routerLink]="['/owner/house/edit', house.houseId]"><i
                            class="fa fa-edit"></i></a> edit</td>
                <td><a class="btn btn-outline-danger" (click)="deleteHouse(house.houseId)"><i
                            class="fa fa-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
